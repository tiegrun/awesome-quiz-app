<div class="quiz" *ngIf="question">

  <!-- <h1>{{question.label}}</h1> -->

  <mat-card>
    <mat-card-title class="title">{{question.label}}</mat-card-title>
  </mat-card>


  <form [formGroup]="form">
    <div class="form-group">
      <label *ngFor="let choice of question.choices">
        <input type="radio" [value]="choice" formControlName="choice">
        <span class="value">{{choice.value}}</span>
      </label>
    </div>
  </form>
</div>
